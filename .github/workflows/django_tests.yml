name: Django CI (Postgres + Redis)

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Настраиваем дополнительные сервисы
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: warehousedb
          POSTGRES_USER: warehouse
          POSTGRES_PASSWORD: warehouse
        ports:
          - 5432:5432
        # Ждем, пока Postgres станет доступен для подключений
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.3'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        # Передаем настройки подключения к БД сервисам GitHub
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        KEYCRM_API_KEY: ${{ secrets.KEYCRM_API_KEY }}
        DATABASE_URL: postgresql://warehousedb:warehouse@localhost:5432/warehousedb
        REDIS_URL: redis://localhost:6379/0
        DEBUG: "True"
      run: |
        pytest