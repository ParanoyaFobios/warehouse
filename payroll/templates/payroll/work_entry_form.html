{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-header {% if work_type == 'piece' %}bg-primary{% else %}bg-warning{% endif %} text-white">
                <h4 class="mb-0">Ввод: {{ work_type|title }}</h4>
            </div>
            <div class="card-body">
                <form method="post" id="work-form">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label font-weight-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Отправить на проверку</button>
                        <a href="{% url 'worker_cabinet' %}" class="btn btn-link text-secondary">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% if work_type == 'piece' %}
<script>
// Динамическое обновление списка операций
document.querySelector('select[name="product"]').addEventListener('change', function() {
    let productId = this.value;
    let operationSelect = document.querySelector('select[name="operation"]');
    
    if (!productId) return;

    fetch(`/payroll/api/get-operations/?product_id=${productId}`)
        .then(response => response.json())
        .then(data => {
            operationSelect.innerHTML = '<option value="">--- Выберите операцию ---</option>';
            data.forEach(item => {
                let option = new Option(item.name, item.id);
                operationSelect.add(option);
            });
        });
});
</script>
{% endif %}
{% endblock %}
