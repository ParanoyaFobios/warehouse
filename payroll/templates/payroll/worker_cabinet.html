{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'my_work_entries' %}" class="btn btn-primary">Мои отчеты</a>
    </div>
    <h2 class="mb-4">Ввод выработки</h2>
    <div class="row">
        <div class="col-md-6 mb-3">
            <a href="{% url 'add_work' 'piece' %}" class="card bg-primary text-white text-decoration-none shadow-sm h-100">
                <div class="card-body py-5">
                    <i class="bi bi-box-seam display-1"></i>
                    <h3 class="mt-3">Поштучная</h3>
                    <p>Швеи, набивка, закройка</p>
                </div>
            </a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="{% url 'add_work' 'hourly' %}" class="card bg-warning text-dark text-decoration-none shadow-sm h-100">
                <div class="card-body py-5">
                    <i class="bi bi-clock-history display-1"></i>
                    <h3 class="mt-3">Почасовая</h3>
                    <p>Грузчики, охрана, услуги</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
