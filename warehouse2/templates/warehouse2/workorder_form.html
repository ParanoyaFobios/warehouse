{% extends "base.html" %}

{% block content %}
<h2>Создание производственного заказа</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Продукт</label>
                {{ form.product }}
            </div>
            <div class="mb-3">
                <label class="form-label">Количество к производству</label>
                {{ form.quantity_to_produce }}
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-success">Создать заказ</button>
    <a href="{% url 'workorder_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
