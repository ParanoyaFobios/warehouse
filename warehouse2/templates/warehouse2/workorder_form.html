{% extends "base.html" %}

{% block content %}
<h2>{% if object %}Редактирование{% else %}Создание{% endif %} производственного заказа</h2>

<form method="post" id="workorder-form">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-6">
            <!-- Поле поиска -->
            <div class="mb-3">
                <label class="form-label">{{ form.product_search.label }}</label>
                {{ form.product_search }}
                <div id="search-results" class="mt-2" style="display: none;">
                    <div class="list-group" id="search-results-list"></div>
                </div>
            </div>
            
            <!-- Скрытое поле выбора продукта -->
            {{ form.product }}
            
            <!-- Информация о выбранном продукте -->
            <div id="selected-product-info" class="card mb-3" style="display: none;">
                <div class="card-body">
                    <h6 class="card-title">Выбранный продукт:</h6>
                    <p id="selected-product-name" class="mb-1"></p>
                    <p id="selected-product-sku" class="mb-1 text-muted small"></p>
                    <p id="selected-product-barcode" class="mb-1 text-muted small"></p>
                    <p id="selected-product-available" class="mb-0 text-muted small"></p>
                </div>
            </div>
            
            <!-- Количество -->
            <div class="mb-3">
                <label class="form-label">Количество к производству</label>
                {{ form.quantity_to_produce }}
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-success">
        {% if object %}Сохранить{% else %}Создать заказ{% endif %}
    </button>
    <a href="{% url 'workorder_list' %}" class="btn btn-secondary">Отмена</a>
</form>
<script>
// JavaScript для поиска продуктов
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('product-search');
    const searchResults = document.getElementById('search-results');
    const resultsList = document.getElementById('search-results-list');
    const productSelect = document.getElementById('product-select');
    const selectedProductInfo = document.getElementById('selected-product-info');
    const selectedProductName = document.getElementById('selected-product-name');
    const selectedProductSku = document.getElementById('selected-product-sku');
    const selectedProductBarcode = document.getElementById('selected-product-barcode');
    const selectedProductAvailable = document.getElementById('selected-product-available');
    
    let searchTimeout;
    
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        const query = this.value.trim();
        
        if (query.length < 2) {
            searchResults.style.display = 'none';
            return;
        }
        
        searchTimeout = setTimeout(() => {
            fetch(`{% url 'product_search' %}?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    resultsList.innerHTML = '';
                    
                    if (data.results.length === 0) {
                        resultsList.innerHTML = '<div class="list-group-item">Продукты не найдены</div>';
                    } else {
                        data.results.forEach(product => {
                            const item = document.createElement('button');
                            item.type = 'button';
                            item.className = 'list-group-item list-group-item-action';
                            item.innerHTML = `
                                <strong>${product.name}</strong><br>
                                <small>Артикул: ${product.sku} | Штрихкод: ${product.barcode}</small><br>
                                <small>Категория: ${product.category} | Доступно: ${product.available_quantity}</small>
                            `;
                            item.addEventListener('click', () => {
                                selectProduct(product);
                            });
                            resultsList.appendChild(item);
                        });
                    }
                    
                    searchResults.style.display = 'block';
                });
        }, 300);
    });
    
    function selectProduct(product) {
        productSelect.value = product.id;
        selectedProductName.textContent = product.name;
        selectedProductSku.textContent = `Артикул: ${product.sku}`;
        selectedProductBarcode.textContent = `Штрихкод: ${product.barcode}`;
        selectedProductAvailable.textContent = `Доступно: ${product.available_quantity}`;
        selectedProductInfo.style.display = 'block';
        searchResults.style.display = 'none';
        searchInput.value = '';
    }
    
    // Если редактирование существующего заказа
    {% if form.instance.product %}
    selectProduct({
        id: '{{ form.instance.product.id }}',
        name: '{{ form.instance.product.name }}',
        sku: '{{ form.instance.product.sku }}',
        barcode: '{{ form.instance.product.barcode }}',
        available_quantity: '{{ form.instance.product.available_quantity }}'
    });
    {% endif %}
});
</script>
{% endblock %}
