{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3>Подтверждение удаления</h3>
                <p>Вы уверены, что хотите удалить производственный заказ №{{ object.id }}?</p>
                <p>Продукт: <strong>{{ object.product.name }}</strong></p>
                <p>Количество: <strong>{{ object.quantity_to_produce }} шт.</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'workorder_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
