{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>{% if object %}Редактировать накладную №{{ object.id }}{% else %}Создание новой накладной{% endif %}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">{{ form.destination.label }}</label>
                            {{ form.destination }}
                        </div>
                        <button type="submit" class="btn btn-primary">{% if object %}Сохранить изменения{% else %}Создать и перейти к управлению{% endif %}</button>
                        <a href="{% url 'shipment_document_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
