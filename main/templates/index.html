{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'material_list' %}" class="btn btn-success">Список товаров</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
        {% endif %}
    </div>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Складская система</h5>
            <p class="card-text">Вы успешно авторизовались в системе.</p>
        </div>
    </div>
</div>
{% endblock %}
