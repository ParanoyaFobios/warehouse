{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="col-md-6 offset-md-3">
        <h2>Создание нового пользователя</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success mt-3">Создать пользователя</button>
                    <a href="#" class="btn btn-secondary mt-3">Отмена</a> </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
