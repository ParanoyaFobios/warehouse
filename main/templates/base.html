<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }
        
        .input-group-text {
            min-width: 3rem;
            justify-content: center;
        }
        
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <nav>
            <ul>
                <li><a href="{% url 'start-page' %}" class="btn btn-primary">Главная</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'incoming_operation' %}" class="btn btn-primary">Приём</a></li>
                <li><a href="{% url 'outgoing_operation' %}" class="btn btn-primary">Выдача</a></li>
                <li><a href="{% url 'material_list' %}" class="btn btn-primary">Каталог</a></li>
                <li><a href="{% url 'logout' %}" class="btn btn-primary">Выход</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Логин</a></li>
                {% endif %}
            </ul>
        </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
