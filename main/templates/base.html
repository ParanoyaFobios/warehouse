<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WMS</h1>
        <nav>
            <ul>

                <li><a href="{% url 'inventory_operation' %}" class="btn btn-primary">Инвентаризация</a></li>
                <li><a href="{% url 'logout' %}" class="btn btn-primary">Выход</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Логин</a></li>
                {% endif %}
            </ul>
        </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
