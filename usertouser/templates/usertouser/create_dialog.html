{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Начать новый диалог</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.recipients.id_for_label }}" class="form-label">Кому:</label>
                            {{ form.recipients }}
                            {% if form.recipients.errors %}
                                <div class="text-danger small">{{ form.recipients.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">Сообщение:</label>
                            {{ form.content }}
                            {% if form.content.errors %}
                                <div class="text-danger small">{{ form.content.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dialogs' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-success">Отправить <i class="fas fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
