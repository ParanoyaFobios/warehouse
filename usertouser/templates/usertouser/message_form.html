{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="col-md-8 offset-md-2">
        <h2>Новое сообщение</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ form.content.label }}</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ form.recipients.label }}</label>
                        <div class="card" style="max-height: 200px; overflow-y: auto;">
                            <ul class="list-group list-group-flush">
                                {% for choice in form.recipients %}
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input type="checkbox" name="{{ choice.field.name }}" value="{{ choice.choice_value }}" class="form-check-input" id="id_{{ choice.field.name }}_{{ forloop.counter0 }}">
                                        <label class="form-check-label" for="id_{{ choice.field.name }}_{{ forloop.counter0 }}">
                                            <strong>{{ choice.choice_label }}</strong>
                                            {% with user_obj=choice.instance %}
                                                {% if user_obj.get_full_name %} ({{ user_obj.get_full_name }}){% endif %}
                                                {% if user_obj.groups.first %} - <span class="text-muted">{{ user_obj.groups.first.name }}</span>{% endif %}
                                            {% endwith %}
                                        </label>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
