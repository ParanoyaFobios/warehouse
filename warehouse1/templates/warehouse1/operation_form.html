<!-- warehouse1/templates/warehouse1/operation_form.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Подтвердить</button>
    <a href="{% url 'material_list' %}" class="btn btn-secondary">Назад к списку</a>
</form>

{% if request.GET.scan %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('id_barcode').value = "{{ request.GET.scan }}";
        document.getElementById('id_quantity').focus();
    });
</script>
{% endif %}
{% endblock %}
