{% extends 'base.html' %}

{% block content %}
<h1>{{ operation_name }} товара</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="id_barcode" class="form-label">Штрихкод</label>
            <div class="input-group">
                {{ form.barcode }}
                <button class="btn btn-outline-secondary" type="button" id="scan-barcode">
                    <i class="bi bi-upc-scan"></i> Сканировать
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <label for="id_name" class="form-label">Название</label>
            {{ form.name }}
        </div>
        <div class="col-md-4">
            <label for="id_article" class="form-label">Артикул</label>
            {{ form.article }}
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Поиск</button>
    <a href="{% url 'start-page' %}" class="btn btn-secondary">Назад</a>
</form>

<script>
document.getElementById('scan-barcode').addEventListener('click', function() {
    // Здесь будет код для открытия сканера штрихкодов
    alert('Сканирование штрихкода будет реализовано позже');
});
</script>
{% endblock %}
